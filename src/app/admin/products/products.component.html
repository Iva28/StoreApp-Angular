<h4> Products: </h4>

<ul>
    <li *ngFor='let p of products'>
      {{p.title}}
      <!-- <a routerLink='/admin/products/edit/{{p.id}}'>edit</a> --> 
      <button (click)='editProduct(p.id)'>edit</button>
      <button (click)='removeProduct(p)'>remove</button>
    </li>
  </ul>
  
<button (click)='addProduct()'>New Product</button>
